<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quiq POS</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.typekit.net/mwk5lcm.css">
  <link rel="stylesheet" href="css/temporary_custom.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script type="text/javascript">
  	$(document).ready(function(){
	  $(".itemSearch").focus(function(){
	    $(".systemTime, .lastBillDetails").hide();
	    $(".itemSearch").css("width","260px");
	  });
	  $("#show").click(function(){
	    $("p").show();
	  });
	});
  </script>
</head>

<body>
	<div class="outerWrapper flexBox">
		<div class="headBar flexBox">
			<div class="menuPin"></div>
			<div class="clientName flexBox">Elliot Hotels</div>
			<div class="posSelectBtnHome flexBox"><button class="posBtnHome">DINE IN</button></div>
			<div class="systemTime">11:37 AM	23/04/2019</div>
			<div class="lastBillDetails">
				<span>Last Bill</span>
				<span>NO: 21453</span>
				<span>Amount: 1267.00</span>
			</div>
			<div class="barCodeSearch">
				<label class="container">Search By Barcode
				  <input type="checkbox">
				  <span class="checkmark"></span>
				</label>
			</div>
			<div class="itemSearchBox flexBox">
				<input type="text" name="" class="itemSearch" placeholder="Item Search">
				<button class="searchBtn"><img src="images/magnifier.png"></button>
			</div>
		</div>
		<div class="mainContentArea"></div>
		<div class="bottomBar"></div>
	</div>
</body>
</html>
